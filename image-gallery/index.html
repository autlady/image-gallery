                            <path d="M16.8 18.4L11.2 12" stroke-width="3" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </g>
                    </svg>
                </div>
                <input type="text" class="search__input" placeholder="What are you looking for?">
                <div class="delete__icon">

            <p class="header__text">Ex. Spring, Vacation, Internet etc.</p>
